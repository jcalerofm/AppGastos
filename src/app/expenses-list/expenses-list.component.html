<div id="listado">
  <table class="table">
    <thead>
      <tr>
        <th scope="col-md-3">Fecha</th>
        <th scope="col-md-3">Concepto</th>
        <th scope="col-md-3">Categoría</th>
        <th scope="col-md-3">Importe</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let expense of expenses">
        <td>{{ expense.date | formatDate }}</td>
        <td>{{ expense.concept }}</td>
        <td>{{ expense.category }}</td>
        <td>{{ expense.amount }} €</td>
      </tr>
    </tbody>
  </table>
</div>
